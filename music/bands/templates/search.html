{% extends 'main.html' %}
{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger">
<strong>{{ error }}</strong>
</div>
{% endif %}
<h1>Search for a band:</h1>

    <form role="form" method="POST" action="{% url 'search' %}">
    {% csrf_token %}
    
    <div class="form-group">
    {{ form.bandName.label }} :
    {{ form.bandName }}
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
   


{% endblock %}
